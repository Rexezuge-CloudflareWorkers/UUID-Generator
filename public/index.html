<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UUID Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		.container {
			width: 500px;
			padding: 25px;
			border: 1px solid #ccc;
			border-radius: 10px;
			text-align: center;
			background-color: #f9f9f9;
		}

		.uuid-box-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			border: 1px solid #ccc;
			border-radius: 6px;
			background-color: #fff;
			padding: 10px;
			width: 100%;
			box-sizing: border-box;
			margin: 10px 0;
		}

		.uuid-box {
			font-size: 1.2em;
			word-break: break-all;
			flex-grow: 1;
			text-align: left;
		}

		.copy-btn {
			cursor: pointer;
			background: none;
			border: none;
			font-size: 22px;
			margin-left: 10px;
		}

		.docs-link {
			margin-top: 20px;
			text-align: center;
		}

		.docs-link a {
			color: #007BFF;
			text-decoration: none;
			font-size: 16px;
		}

		.docs-link a:hover {
			text-decoration: underline;
		}
	</style>

	<script>
		function copyToClipboard(elementId) {
			const text = document.getElementById(elementId).textContent;
			navigator.clipboard.writeText(text).then(() => {
				const copyBtn = document.getElementById(elementId + '-btn');
				copyBtn.innerHTML = 'âœ”';
				setTimeout(() => copyBtn.innerHTML = 'ðŸ“‹', 2000);
			}).catch(err => {
				console.error("Error copying text: ", err);
			});
		}

		async function fetchUUIDs() {
			const requests = [
				fetch('/api/uuid'),
				fetch('/api/uuid?startWithLetter=true'),
				fetch('/api/uuid?startWithNumber=true')
			];

			try {
				const responses = await Promise.all(requests);
				const dataPromises = responses.map(response => response.json());
				const data = await Promise.all(dataPromises);

				const uuid1 = (data[0].uuids && data[0].uuids[0]) || 'Error fetching UUID';
				const uuid2 = (data[1].uuids && data[1].uuids[0]) || 'Error fetching UUID';
				const uuid3 = (data[2].uuids && data[2].uuids[0]) || 'Error fetching UUID';

				document.getElementById('uuid1').textContent = uuid1;
				document.getElementById('uuid2').textContent = uuid2;
				document.getElementById('uuid3').textContent = uuid3;
			} catch (error) {
				console.error('Error fetching UUIDs:', error);
				document.getElementById('uuid1').textContent = 'Error fetching UUID';
				document.getElementById('uuid2').textContent = 'Error fetching UUID';
				document.getElementById('uuid3').textContent = 'Error fetching UUID';
			}
		}

		window.onload = fetchUUIDs;
	</script>

</head>

<body>
	<div class="container">
		<h2>UUID Generator</h2>

		<div class="uuid-section">
			<p>Random UUID:</p>
			<div class="uuid-box-container">
				<div id="uuid1" class="uuid-box">Loading...</div>
				<button id="uuid1-btn" class="copy-btn" onclick="copyToClipboard('uuid1')">ðŸ“‹</button>
			</div>
		</div>

		<div class="uuid-section">
			<p>UUID starting with a letter:</p>
			<div class="uuid-box-container">
				<div id="uuid2" class="uuid-box">Loading...</div>
				<button id="uuid2-btn" class="copy-btn" onclick="copyToClipboard('uuid2')">ðŸ“‹</button>
			</div>
		</div>

		<div class="uuid-section">
			<p>UUID starting with a number:</p>
			<div class="uuid-box-container">
				<div id="uuid3" class="uuid-box">Loading...</div>
				<button id="uuid3-btn" class="copy-btn" onclick="copyToClipboard('uuid3')">ðŸ“‹</button>
			</div>
		</div>
	</div>

	<div class="docs-link">
		<p>Need API documentation? Visit <a href="/docs" target="_blank">/docs</a></p>
	</div>
</body>

</html>
